<!DOCTYPE >

<html>
    <head>
        <title>cytoscape-transaction-layout demo</title>
        <meta charset="utf-8" />
        <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="dist/example.bundle.js"></script>
        <style>
body {
    font-family: 'Calibri';
    font-size: 14px;
    overflow: hidden;
}

            #cy {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                right: 0;
                z-index: 1;
            }

            h1 {
                font-size: 1em;
                font-family: 'Calibri';
            }
            img {  
                width: 200;
            }

            .smallFont {
                font-size: 80%;
            }

            .largeFont {
                font-size: 160%;
                font-weight: bold;
            }

            .font {
                font-size: 90;
            }

            .main-container {
                display: flex;
                width: 100%;
                height: 75%;
                max-height: 75%;
            }

            .left-container {
                flex: 0 1 30%;
                min-height: 100%;
            }

            .right-container {
                flex: 0 1 70%;
                display: flex;
                height: 100%;
                max-width: 90%;
                flex-wrap: wrap;
                align-items: flex-start;
            }

            .half-containers {
                word-wrap: break-word;
                flex: 0 0 100%;
                max-height: 50%;
                min-height: 50%;
                max-width: 100%;
                text-align: left;
            }

            .iconHeight {
                color: darkblue;
                left: 6;
                position: absolute;
                top: 0;
                font-size: 36;
            }

            .material-event {
                font-size: 12px;
                vertical-align: bottom;
                line-height: 1.3;
            }

            .cardField {
                height: 30;
                margin-top: 0;
            }

            .eventTitle {
                height: 25;
                line-height: 9px;
                vertical-align: middle;
            }

            .htmlPerson {
                content-visibility: auto;
                border-radius: 0px;
                width: 225;
                height: 345;
                font-size: 30;
                text-align: center;
                padding-top: 6;
                padding-right: 6;
                padding-bottom: 6;
                padding-left: 6;
            }
        </style>
    </head>

    <body>
        <div id="cy"></div>
    </body>
</html>
